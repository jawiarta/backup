<template id="">
  <div>
    <table class="table table-borderd">
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
      <tr repeat.for="user of users">
        <td>
          ${user.id}
        </td>
        <td>
          ${user.username}
        </td>
        <td>
          ${user.password}
        </td>
        <td>
          <button click.trigger="delete(user)">DELETE</button>
          <!-- <a submit.t="delete()" type="button" class="btn btn-danger">Delete</a> -->
        </td>
      </tr>
    </table>
    <a type="button" href="#tambah-user" class="btn btn-primary">Tambah User</a>
  </div>
</template>
